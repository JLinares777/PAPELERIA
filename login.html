<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de que el CSS esté correctamente vinculado -->
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <h2>Inicio de Sesión</h2>
            <form class="login-form">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="Ingresa tu correo" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>

                <button type="submit">Iniciar Sesión</button>
            </form>
            <div class="login-footer">
                <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
                
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#registro").on("submit", function (evento) {
                event.preventDefault();
                $.ajax({
                    url: "ajax/login.php",
                    tipo: "POST",
                    datos: $(this).serialize(),
                    success: function (response) {
                        $("#mensaje").html('<div class="alert alert-success">' + response + '</div>');
                        $("#loginForm")[0].reset();
                    },
                    error: function () {
                        $("#mensaje").html('<div class="alert alert-success">Error al iniciar sesion.</div>');
                    }
                });
            });
        });
 </script>
    
</body>
</html>
